<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu.js</title>
</head>

<body>
    <div id="app">
        <button @click="textUpdate()">
            {{ text }}
        </button>
    </div>
</body>

<script type="module">
    import { Yu } from "./main.js";
    const app = new Yu(
        {
            el: "#app",
            data: {
                text: "Hello World",
            },
            methods: {
                textUpdate() {
                    this.text = "Hello World!" + Math.random();
                },
            },
            mounted() {
                console.log("mounted")
            }
        }
    )
</script>

</html>
